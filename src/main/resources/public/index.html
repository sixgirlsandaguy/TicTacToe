<!DOCTYPE>
<html>
    <head>
	<title>TicTacToe</title>
	<link rel="stylesheet" type="text/css" href="ticTacToeCSS.css"/>
    </head>
    <body> 
	<h1> Welcome to TIC TAC TOE! </h1>
	<div class='gameboard'>
		<table id="board">
			<tr>
			<td id="1"></td>
			<td id="2"></td>
			<td id="3"></td>
			</tr>
			<tr>
			<td id="4"></td>
			<td id="5"></td>
			<td id="6"></td>
			</tr>
			<tr>
			<td id="7"></td>
			<td id="8"></td>
			<td id="9"></td>
			</tr>
		</table>
	</div>
	<div>
		<form action="/sendNumber">
		Input number from 1-9:</br>
		<input type="text" name="number">
		<input type="submit" value="Submit"> 
		</form>
	</div>
	<div>
		<p id="winner"></p>
	</div>
	<form method="post" action="/move" role="form">
		<button type="submit">click here</button>
	</form>
    </body>
</html>
