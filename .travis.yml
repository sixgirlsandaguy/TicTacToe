language: java
jdk:
- oraclejdk7
install:
 - wget -qO- https://toolbelt.heroku.com/install-ubuntu.sh | sh
 - heroku plugins:install https://github.com/ddollar/heroku-push
script:
  - ./gradlew check
  - heroku push --app sixgirlsandaguystaging

deploy:
  provider: heroku
  api_key:
    secure: 
  app: sixgirlsandaguy
  on: master
